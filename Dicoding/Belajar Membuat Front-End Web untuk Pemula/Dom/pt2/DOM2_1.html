<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Cube World!</title>
  <style>
    button {
      width: 200px;
      font-size: 15px;
      margin: 8px;
      padding: 3px;
    }
    main {
        margin: 2px;
      }
  </style>
</head>
<body>
<div align="center">
  <h2>Its Cube Time!</h2>
  <img id="gambar"
       src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
       alt="Its a rubiks cube!" width="150" height="100">
  <p id="caption"><b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b></p>
  <div class="button-group">
    <div class="button">
      <button>Sejarah</button>
    </div>
    <div class="button">
      <button>Permainan</button>
    </div>
    <div class="button">
      <button><i>Fun Fact</i></button>
    </div>
    <div class="button">
      <button>Play (Coming Soon)</button>
    </div>
    <div class="button">
      <button>Exit</button>
    </div>
  </div>
</div>
<hr size="2" width="95%" color="black">
<div id="links">
  <p>Situs lainnya yang tidak kalah menarik:</p>
  <ul>
    <li><a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a></li>
    <li><a href="http://www.google.com" id="googleLink">Google</a></li>
  </ul>
</div>

<script>

    // change attributes img
    const image = document.getElementById("gambar")
    image.setAttribute("width", "300")
    image.setAttribute("height", "215")

    // get all button 
    let button = document.querySelectorAll(".button")
    // get specific button
    let playButton  = button[3];
    // access button element 
    let playButtonElement = playButton.children[0];
    // make playBottom disable
    playButtonElement.setAttribute("disabled","disabled")
    //get links 
    const links = document.getElementById("links")
    const dicoding = document.getElementById("dicodingLink")
    const google = document.getElementById("googleLink")

    dicoding.innerHTML = "<i>Belajar programminging di Dicoding</i>"
    google.innerHTML = "<b>Search apapun di Google<b>"

    const buttons = document.getElementsByClassName("button")
    for (const button of buttons) {
        button.children[0].style.borderRadius = '6px';
    }    

</script>
</body>
</html>
