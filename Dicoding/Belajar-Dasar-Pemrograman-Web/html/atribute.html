<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute</title>
</head>
<body>
    
    <!-- atribute id -->
    <div id = "div_id">
        <p>This is atribute id</p>
    </div>

    <!-- atribute class -->
    <div class = "div_class">
        <p>This is atribute class</p>
    </div>


    <!-- atribute lang with tranlate  -->
    <div lang = "en" translate = "no">
        <p>This is atribute lang and translate</p>
    </div>

    <!-- atribut style -->
    <div style = "color:blue">
        <p>This is atribut style</p>
    </div>


</body>
</html>
