<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div id = "unordered_list">
        <h4 style = "padding-left: 20px;">This is unordered list</h4>
        <ul>
            <li><p>First list</p></li>
            <li><p>Second list</p></li>
            <li><p>Third list</p></li>
        </ul>
    </div>

    <div id = "ordered_list">
        <h4 style = "padding-left: 20px;">This is ordered list</h4>
        <ol>
            <li><p>First list</p></li>
            <li><p>Second list</p></li>
            <li><p>Third list</p></li>
        </ol>
    </div>
</body>
</html>
