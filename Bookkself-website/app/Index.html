<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself</title>
    <!-- iconscout cdn  -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->

    <!-- css -->
    <link rel="stylesheet" href="styles/Style.css">
</head>
<body>
    
    <header>
        <nav class ="navbar">
            <div class="nav-title">
                <a href="#"><h1>Bookkself</h1></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class = "col-1">
                <div class = "user-information my-container">
                    <div class = "user-img">
                        <img src="../res/img/photo_profile.jpg" alt="Photo profile">
                    </div>
                    <h1 class="user-name">Andrian Raihannudin</h1>
                    <p class="user-bio">Junior Software developer & UI/UX</p>
                </div>
                    <div class="count-container">
                        <ul>
                            <li>
                                <p>Count book</p>
                                <h4 class="count-book" id ="countBook">0</h4>
                            </li>
                        </ul>
                        <div id="add-button">
                            <div class="btn-add-book" id="btn-add-book">
                              <h5><i class="uil uil-plus"></i>Add Book</h5>
                              </div>
                        </div>
                </div>
            </div>
            <div class="col-2">
                <div class = "my-container2 welcome" welcome>
                    <h1 class="title">Welcome to Bookkselft App</h1>
                    <p class="subTitle">Managing Books is made easier only in Bookself Apps, Try it Now!</p>
                </div>

                <div class="content-book">
                    <div class = "unread" id ="unread">
                        <h4 class="unread-text">Unread</h4>
                    </div>
                    <div class="read" id="read">
                        <h4 class="read-text">Have Read</h4>
                    </div>
                </div>
            </div>
        </div>

        <div id="model" class="">
            <section class="ask-container">
                <h2>New book</h2>
                <form id="form">
                    <div class="input-group">
                        <input type="text" id="title" placeholder="Book title" class="input-form" 
                        maxlength="100" pattern="^[a-zA-Z0-9_ ]*$" required/>
                    </div>
                    <div class="input-group">
                        <input type="text" id="author" placeholder="Book author" class="input-form"
                        maxlength="50" pattern="^[a-zA-Z0-9_ ]*$" required/>
                    </div>
                    <div class="input-group">
                        <input type="date" id="year"  class="input-form" min="1970" max="2030"/>
                    </div>
                    <div class="button-group">
                        <button type="reset" class="close" id="close">Close</button>
                        <button type="submit" class="add" id="add">Add</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="./script/main.js"></script>
    <script src="./script/storage.js"></script>
</body>
</html>
